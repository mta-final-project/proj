version: '3.8'
services:
  mongodb:
    image: mongo:6-jammy
    container_name: courses-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
      - MONGO_INITDB_DATABASE=CoursesService
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: